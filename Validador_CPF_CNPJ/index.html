<!DOCTYPE html>
<html>
<head>
    <title>Formulário de CPF e CNPJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de CPF e CNPJ</h1>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" oninput="formatarCPF(this)" onkeydown="apagarDigito(event)">
        <br>
        <input type="button" value="Validar CPF" onclick="validarCPF()">
        <input type="button" value="Limpar CPF" onclick="limparCPF()">
        <div id="resultadoCPF"></div>
        <br>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" oninput="formatarCNPJ(this)" onkeydown="apagarDigito(event)">
        <br>
        <input type="button" value="Validar CNPJ" onclick="validarCNPJ()">
        <input type="button" value="Limpar CNPJ" onclick="limparCNPJ()">
        <div id="resultadoCNPJ"></div>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
